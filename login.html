<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">    
            <div class="container-fluid">    
                <a class="navbar-brand fs-3" href="index.html">스포츠 커뮤니티</a>    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">        
                    <span class="navbar-toggler-icon"></span>    
                </button>    
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">        
                    <ul class="navbar-nav mb-lg-0">        
                        <li class="nav-item fs-4">            
                            <a class="nav-link" href="index.html">Home</a>        
                        </li>
                    </ul>    
                </div>    
            </div>
        </nav>
        <div id="app">
            <div id="contents">
                <div id="login"><h2>로그인</h2></div>
                <form id="form" action="" method="post">
                    <div id="id_div"><label id="id" for="username">&nbsp;&nbsp;&nbsp;아이디&nbsp;&nbsp;</label></div>
                    <input id="id_input" type="text"name="username"required><br>
                    <div id="pw_div"><label id="pw" for="password">&nbsp;비밀번호&nbsp;</label></div>
                    <input id="pw_input" type="password"name="password"required><br>
                    <input id="login_btn" type="submit"value="로그인">
                    <div id="regi_div"><a href="register.html" id="regi_btn">회원가입</a></div>
                </form>
            </div>
        </div>
    </body>     
</html>
